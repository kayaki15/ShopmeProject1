<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0 ,minimum-scale=1.0">
<title>Document</title>

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">
<script type="text/javascript"	th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>



<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid">
		<div>
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			
				<a class="navbar-brand" th:href="@{/}"> <img
					th:src="@{/images/ShopmeAdminSmall.png}">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">

						<li class="nav-item"><a class="nav-link " th:href="@{/users}">Users</a>
						</li>
						<li class="nav-item"><a class="nav-link "
							th:href="@{/categories}">Categories</a></li>
						<li class="nav-item"><a class="nav-link "
							th:href="@{/brands}">Brands</a></li>
						<li class="nav-item"><a class="nav-link "
							th:href="@{/products}">Products</a></li>
						<li class="nav-item"><a class="nav-link "
							th:href="@{/customers}">Customers</a></li>
						<li class="nav-item"><a class="nav-link "
							th:href="@{/shipping}">Shipping</a></li>
						<li class="nav-item"><a class="nav-link "
							th:href="@{/orders}">Orders</a></li>
						<li class="nav-item"><a class="nav-link "
							th:href="@{/articles}">Articles</a></li>
						<li class="nav-item"><a class="nav-link "
							th:href="@{/report}">Sales Report</a></li>
						<li class="nav-item"><a class="nav-link " th:href="@{/menus}">Menus</a>
						</li>
						<li class="nav-item"><a class="nav-link "
							th:href="@{/settings}">Settings</a></li>
					</ul>
				</div>

			</nav>
		</div>

		<div>
			<h2>Manage Users</h2>
			<a th:href="@{/users/new}"> Create New User</a>
		</div>

		<div th:if="${message !=null}" class="alert alert-success text-center">

			[[${message}]]
		</div>

		<div class="table-responsive-xl">
			<table class="table table-bordered table-striped table-hover table-responsive-xl text-center">
				<thead class="thead-dark ">
			<tr>
				<th>User ID</th>
				<th>Photos</th>
				<th>Email</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Role</th>
				<th>Enabled</th>
				
				
			</tr>
		</thead>
	<tbody>
			<tr th:each="tempListuser : ${listuser}">
			
			<td th:text="${tempListuser.id}" />	
			<td  />
				<td th:text="${tempListuser.email}" />
				<td th:text="${tempListuser.firstName}" />	
				<td th:text="${tempListuser.lastName}" />	
				<td th:text="${tempListuser.roles}" />	
				<td th:text="${tempListuser.enabled}" />	
				<td> 
				Edit &nbsp;| Delete<td/>	
			</tr>
		</tbody>
		
				

			</table>
		</div>



		<div class="text-center">
			<p>Shopme Control Panel - copyright &copy; Shopme</p>
		</div>

	</div>
</body>
</html>
